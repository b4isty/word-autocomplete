<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    .text-center {
        text-align: center;
    }
</style>

<body>

<center>
<div class="container">
<h2 class="text-center" style="color:#1f87ff; margin-top: 60px">Search Your Word</h2>

    <form action="" method="GET" style="margin-top: 120px">
        <div class="form-group">
            <input type="text" class="form-control" id="search-box" name="word" placeholder="Search here" style="width: 46%;">
            <input type="button" class="btn btn-primary" id="button" value="Search">
        </div>
    </form>

</div>
</center>
</body>

</html>
